<breadcrumb></breadcrumb>

<div class="sportbets-mainarea">

	<h2>{{i18n("statistics")}} - {{statisticName}}</h2>

	<div class="row">
		<div class="col-md-6 col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">Statistics for Competition Teams</div>
				<div class="panel-body">
					<div ng-repeat="team in teams | orderBy : 'name'" class="row">
						<!-- <div class="col-md-2 col-xs-2">{{team.id}}</div> -->
						<div class="col-md-8 col-xs-8">{{team.name}}</div>
						<div class="col-md-2 col-xs-2">
							<a href="/statistics/teams/{{team.id}}-{{team.name}}">Show</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6 col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">Current User Count</div>
				<div class="panel-body" align="center">
					<h1>{{users.length}}</h1>
				</div>
			</div>
		</div>
		<div class="col-md-6 col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">Statistics for Players</div>
				<div class="panel-body">
					<div ng-repeat="user in users| orderBy : 'nickname'" class="row">
						<!-- <div class="col-md-2 col-xs-2">{{team.id}}</div> -->
						<div class="col-md-8 col-xs-8">{{user.nickname}}</div>
						<div class="col-md-2 col-xs-2">
							<a href="/statistics/players/{{user._id}}-{{user.nickname}}">Show</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
