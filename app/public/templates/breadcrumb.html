<div ng-show="!contentOnlyMode">
	<ol class="ab-nav breadcrumb helptext-bottom" title="Navigate backwards via the Breadcrumb Navigation">
		<li ng-repeat="breadcrumb in breadcrumbs" ng-class="{ active: $last }"><a ng-href="{{breadcrumb.url}}" ng-bind="breadcrumb.label" ng-if="!$last" class="margin-right-xs"></a><span ng-if="$last" ng-bind="breadcrumb.label"></span></li>
	</ol>
</div>
